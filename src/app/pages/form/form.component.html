<div class="container" style="justify-content: center;">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">
          <form ngNativeValidate action="" #form="ngForm" (ngSubmit)="salvar(form.value)">
            <div class="form-group">
              <label for="Nome">Nome</label>
              <input type="text" class="form-control" id="Nome" placeholder="Nome" [(ngModel)]="nome" name="nome" required="">
            </div>

            <div class="form-group">
              <label for="CPF">CPF</label>
              <input type="number" class="form-control" id="CPF" placeholder="CPF" [(ngModel)]="cpf" name="cpf" required>
            </div>

            <div class="form-group">
              <label for="Celular">Celular</label>
              <input type="number" class="form-control" id="Celular" placeholder="Celular" [(ngModel)]="celular" name="celular" required>
            </div>

            <div class="form-group">
              <label for="Email">Email</label>
              <input type="email" class="form-control" id="Email"  placeholder="Email" [(ngModel)]="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="Data">Data Nascimento</label>
              <input type="date" class="form-control" id="Data"  placeholder="Data" [(ngModel)]="nascimento" name="nascimento" required>
            </div>

            <div class="form-group">
              <label for="Senha">Senha</label>
              <input type="password" class="form-control" id="Senha"  placeholder="Senha" [(ngModel)]="senha" name="senha" required>
            </div>

            <div class="form-group">
              <label for="Resenha">Confirme sua senha</label>
              <input type="password" class="form-control" id="Resenha"  placeholder="Confirme sua senha" [(ngModel)]="resenha" name="resenha" required>
            </div>

            <div class="row">

              <div class="form-check" style="margin-left: 1em;">
                <input type="checkbox" class="form-check-input" id="termos" [(ngModel)]="termos" name="termos" required>
                <label class="form-check-label" for="termos">Aceito os Termos</label>
              </div>

              <div class="form-check" style="margin-left: 1em;">
                <input type="checkbox" class="form-check-input" id="notificacao" [(ngModel)]="notificacao" name="notificacao" required>
                <label class="form-check-label" for="notificacao">Aceito receber mais informações de investimentos</label>
              </div>

            </div>


            <button class="btn btn-info" type="submit"> Cadastrar</button>
          </form>
        </div>


      </div>

    </div>
  </div>
